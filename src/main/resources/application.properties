# Application
spring.application.name=PropertyRental
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Database
spring.datasource.url=jdbc:postgresql://${HOST}:5432/${PG_DATABASE_NAME}
spring.datasource.username=${PG_DATABASE_USERNAME}
spring.datasource.password=${PG_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

#Flyway configuration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# Mail sender
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_APPLICATION_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Elasticsearch
spring.elasticsearch.uris=http://${HOST}:9200
spring.elasticsearch.username=${ELASTIC_USERNAME}
spring.elasticsearch.password=

# Redis
spring.cache.type=redis
spring.cache.redis.time-to-live=900

# RabbitMQ
spring.rabbitmq.host=${HOST}
spring.rabbitmq.port=5672
queue.java-to-python.name=data_queue
queue.python-to-java.name=image_queue
python.django.url=http://${HOST}:8000/consume-message

# GraphQL
spring.graphql.graphiql.enabled=true