            --tw-text-opacity: 1;
            color: rgb(243 241 255 / var(--tw-text-opacity));

            --tw-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
            0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --tw-shadow-colored: 0 10px 15px -3px var(--tw-shadow-color),
            0 4px 6px -4px var(--tw-shadow-color);
            box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),
            var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
        }
        #webcrumbs {
            font-family: Open Sans !important;
            font-size: 16px !important;
        }
        #webcrumbs :is(.bg-primary-500) {
            color: hsla(0, 0%, 100%, 0.9) !important;
        }

        body {
            line-height: inherit;
            padding: 24px;
            display: flex;
            flex-direction: column;
            min-width: 100vw;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffffff, #d4d4d4);

<body>
<div id="webcrumbs">
    <div class="w-[815px] bg-white shadow-lg rounded-lg p-6">
        <form th:action="@{/apartments/add}" th:method="POST" th:object="${apartmentForm}" enctype="multipart/form-data" class="flex flex-col gap-4">
            <h1 class="font-title text-xl text-neutral-950">Добавить апартамент</h1>

            <div>
                <label for="name" class="block text-sm font-medium text-neutral-950">Название</label>
                <input type="text" id="name" name="name" th:field="*{name}" class="w-full mt-1 p-2 border rounded-md text-neutral-950" placeholder="Введите название" required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></div>
            </div>

            <div>
                <label for="square" class="block text-sm font-medium text-neutral-950">Площадь (м²)</label>
                <input type="number" id="square" name="area" th:field="*{square}" class="w-full mt-1 p-2 border rounded-md text-neutral-950" placeholder="Введите площадь" required>
                <div class="text-danger" th:if="${#fields.hasErrors('square')}" th:errors="*{square}" style="color:red;"></div>
            </div>

            <div>
                <label for="roomCount" class="block text-sm font-medium text-neutral-950">Количество комнат</label>
                <input type="number" id="roomCount" name="roomCount" th:field="*{roomCount}" class="w-full mt-1 p-2 border rounded-md text-neutral-950" placeholder="Введите количество комнат" required>
                <div class="text-danger" th:if="${#fields.hasErrors('roomCount')}" th:errors="*{roomCount}" style="color:red;"></div>
            </div>

            <div>
                <label for="dailyPrice" class="block text-sm font-medium text-neutral-950">Ежедневная цена (₽)</label>
                <input type="number" step="0.01" id="dailyPrice" name="dailyPrice" th:field="*{dailyPrice}" class="w-full mt-1 p-2 border rounded-md text-neutral-950" placeholder="Введите цену" required>
                <div class="text-danger" th:if="${#fields.hasErrors('dailyPrice')}" th:errors="*{dailyPrice}" style="color:red;"></div>
            </div>

            <div>
                <label for="apartmentType" class="block text-sm font-medium text-neutral-950">Тип недвижимости</label>
                <select id="apartmentType" name="apartmentType" th:field="*{type}" class="w-full mt-1 p-2 border rounded-md text-neutral-950" required>
                    <option value="">Выберите тип</option>
                    <option value="FLAT">Квартира</option>
                    <option value="HOTEL">Отель</option>
                    <option value="HOUSE">Дом</option>
                    <option value="OFFICE">Офис</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}" style="color:red;"></div>
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-neutral-950">Адрес</label>
                <input type="text" id="address" name="address" th:field="*{address}" class="w-full mt-1 p-2 border rounded-md text-neutral-950" placeholder="Введите адрес" required>
                <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color:red;"></div>
            </div>

            <div>
                <label for="images" class="block text-sm font-medium text-neutral-950">Фотографии (до 5)</label>
                <input type="file" id="images" name="images" th:field="*{images}" class="w-full mt-1 p-2 border rounded-md text-neutral-950" multiple accept="image/*">
                <div class="text-danger" th:if="${#fields.hasErrors('images')}" th:errors="*{images}" style="color:red;"></div>
            </div>

            <div>
                <label for="services" class="block text-sm font-medium text-neutral-950">Дополнительные услуги</label>
                <select id="services" name="services" th:field="*{services}" class="w-full mt-1 p-2 border rounded-md text-neutral-950" multiple>
                    <option th:each="service : ${services}" th:value="${service.id}"
                            th:text="${service.getName() + ' — ' + service.getDescription() + '— Ежедневная цена: ' + service.getServicePrice()}">
                        Полив участка — Ежедневный полив участка — Цена: 100 руб.
                    </option>
                </select>
            </div>

            <button type="submit" class="w-full bg-primary-500 text-primary-50 rounded-md py-2 mt-4">Добавить</button>
        </form>
    </div>
</div>
</body>
