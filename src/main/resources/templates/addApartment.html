<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление апартамента</title>
    <!-- Здесь будут включаться стили CSS -->
</head>
<body>
<h1>Добавление нового апартамента</h1>

<form action="/apartments/add" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="square" class="form-label">Площадь:</label>
        <input type="number" class="form-control" id="square" name="square" required>
    </div>

    <div class="mb-3">
        <label for="roomCount" class="form-label">Количество комнат:</label>
        <input type="number" class="form-control" id="roomCount" name="roomCount" required>
    </div>

    <div class="mb-3">
        <label for="dailyPrice" class="form-label">Ежедневная цена:</label>
        <input type="number" step="0.01" class="form-control" id="dailyPrice" name="dailyPrice" required>
    </div>

    <div class="mb-3">
        <label for="apartmentType">Тип недвижимости:</label>
        <select id="apartmentType" name="apartmentType">
            <option value="">Выберите тип</option>
            <option value="flat">Квартира</option>
            <option value="hotel">Отель</option>
            <option value="house">Дом</option>
            <option value="office">Офис</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Адрес:</label>
        <input type="text" class="form-control" id="address" name="address" required>
    </div>

    <div class="mb-3">
        <label for="photos" class="form-label">Фотографии:</label>
        <input type="file" class="form-control" id="photos" name="photos" multiple>
    </div>

    <button type="submit" class="btn btn-primary">Добавить апартамент</button>
</form>
</body>
</html>
