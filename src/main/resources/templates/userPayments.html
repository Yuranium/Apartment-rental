<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Платежи за аренду</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
<table id="usersTable" th:object="${userPayments}" class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Ежемесячная плата</th>
        <th>Дата платежа</th>
        <th>Статус платежа</th>
        <th>Название апартаментов</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="payment : ${userPayments}">
        <td th:text="${payment.id}">Id</td>
        <td th:text="${payment.amountPayment}">Ежемесячная плата</td>
        <td th:text="${#dates.format(payment.datePayment, 'dd.MM.yyyy')}">Дата платежа</td>
        <td th:text="${payment.status.getStatus()}">Статус платежа</td>
        <!--<td th:text="${payment.getApartment().name}">Название апартаментов</td>-->
        <td>
            <a th:href="@{/payment/pay/{id}(id=${payment.id})}">Оплатить</a>
            <a th:href="@{/payment/delete/{id}(id=${payment.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
