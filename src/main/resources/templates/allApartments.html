<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Доступные апартаменты</title>
</head>
<body>
<div class="container">
    <h1 class="my-4">Доступные апартаменты</h1>
    <div th:if="${#lists.isEmpty(listApartments)}" class="alert alert-warning" role="alert">
        Нет доступных апартаментов.
    </div>
    <table th:unless="${#lists.isEmpty(listApartments)}" class="table table-bordered">
        <thead>
        <tr>
            <th>Площадь (кв.м)</th>
            <th>Количество комнат</th>
            <th>Цена за день (₽)</th>
            <th>Тип</th>
            <th>Адрес</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="apartment : ${listApartments}">
            <td th:text="${apartment.square}">100.0</td>
            <td th:text="${apartment.roomCount}">3</td>
            <td th:text="${apartment.dailyPrice}">2500.0</td>
            <td th:text="${apartment.type.getType()}">Люкс</td>
            <td th:text="${apartment.address}">ул. Ленина, 10</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
