<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Изменение прав пользователя</title>
  <style>
    .checkbox-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .checkbox-label {
      position: relative;
      cursor: pointer;
    }

    .checkbox-label input[type="checkbox"] {
      display: none;
    }

    .checkbox-custom {
      position: absolute;
      top: 50%;
      left: 0;
      width: 18px;
      height: 18px;
      background-color: #e0e0e0;
      transform: translateY(-50%);
      transition: all 0.3s ease;
    }

    .checkbox-label:hover .checkbox-custom {
      background-color: #b2bec3;
    }

    .checkbox-label input[type="checkbox"]:checked ~ .checkbox-custom {
      background-color: #2196f3;
    }

    .checkbox-text {
      display: inline-block;
      vertical-align: middle;
      font-size: 14px;
      line-height: 18px;
      color: #666;
      margin-left: 25px;
    }

    .checkbox-label input[type="checkbox"]:checked ~ .checkbox-text::before {
      content: '✓';
      color: white;
      margin-right: 5px;
    }

  </style>
</head>
<body th:object="${editRoleUser}">
<form th:action="@{/admin/editRoles/{id}(id=${editRoleUser.id})}" th:method="POST" th:object="${roles}">
  <div class="checkbox-container">
    <h2>Установка ролей для пользователя: <span th:text="${editRoleUser.email.split('@')[0]}">email</span></h2>

    <div class="checkbox-group">
      <label class="checkbox-label">
        <input type="checkbox" id="option1" name="roleTypes" value="ROLE_USER"
               th:checked="${roles.contains('ROLE_USER')}" />
        <span class="checkbox-custom"></span>
        <span class="checkbox-text">Роль пользователя (ROLE_USER)</span>
      </label>

      <label class="checkbox-label">
        <input type="checkbox" id="option2" name="roleTypes" value="ROLE_OWNER"
               th:checked="${roles.contains('ROLE_OWNER')}" />
        <span class="checkbox-custom"></span>
        <span class="checkbox-text">Роль арендодателя (ROLE_OWNER)</span>
      </label>

      <label class="checkbox-label">
        <input type="checkbox" id="option3" name="roleTypes" value="ROLE_ADMIN"
               th:checked="${roles.contains('ROLE_ADMIN')}" />
        <span class="checkbox-custom"></span>
        <span class="checkbox-text">Роль админа (ROLE_ADMIN)</span>
      </label>
      <button type="submit">Сохранить</button>
    </div>
  </div>
</form>
</body>
</html>
