        body {
            line-height: inherit;
            padding: 24px;
            display: flex;
            flex-direction: column;
            min-width: 100vw;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffffff, #d4d4d4);

<body>
<div id="webcrumbs">
    <div class="w-[400px] bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-center text-[20px] font-title mb-6">Регистрация пользователя</h2>
        <div>
            <p th:if="${noAuth != null}" th:text="${noAuth}"></p>
        </div>
        <form class="space-y-4" th:action="@{/registration}" th:method="POST" th:object="${userForm}">
            <div class="flex gap-4">
                <div class="w-full">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" th:field="*{name}" placeholder="Имя" class="w-full p-2 rounded-xs bg-neutral-50 border border-gray-900" required>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></div>
                </div>
                <div class="w-full">
                    <label for="lastName">Фамилия:</label>
                    <input type="text" id="lastName" th:field="*{lastName}" placeholder="Фамилия" class="w-full p-2 rounded-xs bg-neutral-50 border border-gray-900">
                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:red;"></div>
                </div>
            </div>
            <div>
                <label for="email">Адрес электронной почты:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Email" class="w-full p-2 rounded-xs bg-neutral-50 border border-gray-900" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></div>
            </div>
            <div>
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" th:field="*{phone}" placeholder="Номер телефона" class="w-full p-2 rounded-xs bg-neutral-50 border border-gray-900">
                <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color:red;"></div>
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Пароль" class="w-full p-2 rounded-xs bg-neutral-50 border border-gray-900" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;"></div>
                <p class="text-sm text-gray-500">Любые символы в диапазоне от 7 до 50 символов.</p>
            </div>
            <div>
                <label for="replayPassword">Повторите пароль:</label>
                <input type="password" id="replayPassword" th:field="*{replayPassword}" placeholder="Повтор пароля" class="w-full p-2 rounded-xs bg-neutral-50 border border-gray-900" required>
                <div th:if="${#fields.hasErrors('replayPassword')}" th:errors="*{replayPassword}" style="color:red;"></div>
            </div>
            <div>
                <label for="birthday">Дата рождения:</label>
                <input type="date" id="birthday" th:field="*{birthday}" class="w-full p-2 rounded-xs bg-neutral-50 border border-gray-900">
                <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" style="color:red;"></div>
            </div>
            <button class="w-full bg-primary rounded-md py-2 text-white" type="submit">Зарегистрироваться</button>
        </form>
        <div class="text-center mt-6">
            <span>Есть аккаунт?</span>
            <a href="/login" class="text-primary underline">Войти</a>
        </div>
    </div>
</div>
</body>
