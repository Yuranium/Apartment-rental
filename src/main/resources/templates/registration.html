<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Регистрация пользователя</h2>
<div>
    <p th:if="${noAuth != null}" th:text="${noAuth}"></p>
</div>
<form th:action="@{/registration}" th:method="POST" th:object="${userForm}">

    <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></div>

    <label for="lastName">Фамилия:</label>
    <input type="text" id="lastName" th:field="*{lastName}">
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:red;"></div>

    <label for="email">Адрес электронной почты:</label>
    <input type="email" id="email" th:field="*{email}" required>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></div>

    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" th:field="*{phone}">
    <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color:red;"></div>

    <label for="password">Пароль:</label>
    <input type="password" id="password" th:field="*{password}" required>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;"></div>

    <label for="replayPassword">Повторите пароль:</label>
    <input type="password" id="replayPassword" th:field="*{replayPassword}" required>
    <div th:if="${#fields.hasErrors('replayPassword')}" th:errors="*{replayPassword}" style="color:red;"></div>

    <label for="birthday">Дата рождения:</label>
    <input type="date" id="birthday" th:field="*{birthday}">
    <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" style="color:red;"></div>

    <button type="submit">Зарегистрироваться</button>
</form>

<div>
    <span>Есть аккаунт?</span>
    <a href="/login">Войти</a>
</div>
</body>
</html>
