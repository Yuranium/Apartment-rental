<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" th:href="@{/static/css/login.css}">
    <title>My Webcrumbs Plugin</title>
</head>
<body>
<div id="webcrumbs">
    <div class="w-[400px] min-h-[600px] mx-auto bg-gradient-to-r from-neutral-50 to-gray-100 shadow-lg rounded-lg p-8 hover:shadow-2xl transition-shadow duration-300 ease-in-out transform hover:scale-105">
        <form th:action="@{/login}" th:method="POST">
            <h2 class="text-4xl font-title text-center text-purple-600 mb-6 tracking-wide">Логин</h2>

            <div class="space-y-4">
                <div class="space-y-1">
                    <label for="email" class="block text-lg font-medium">Электронная почта:</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-3 top-2 text-purple-300">mail</span>
                        <input id="email" type="email" name="email" class="w-full px-10 py-3 border border-purple-300 rounded-md focus:outline-none focus:border-purple-500 focus:ring-4 focus:ring-purple-300/50 transition-all duration-300 ease-in-out transform focus:scale-105" placeholder="Your email" required/>
                    </div>
                </div>
                <div class="space-y-1">
                    <label for="password" class="block text-lg font-medium">Пароль:</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-3 top-2 text-purple-300">lock</span>
                        <input id="password" type="password" name="password" class="w-full px-10 py-3 border border-purple-300 rounded-md focus:outline-none focus:border-purple-500 focus:ring-4 focus:ring-purple-300/50 transition-all duration-300 ease-in-out transform focus:scale-105" placeholder="Your password" required/>
                    </div>
                </div>
            </div>

            <div style="color: #941919" class="text-center mt-4" th:if="${param.error != null}">
                <b>Неверное имя или пароль!</b>
            </div>

            <button type="submit" class="w-full px-4 py-3 bg-purple-700 text-neutral-50 rounded-full hover:bg-purple-600 focus:bg-purple-800 transition-transform transform hover:scale-105 duration-300 mt-6">Войти</button>
        </form>

        <div class="mt-6 text-center space-y-4">
            <a href="#" class="block text-sm text-purple-600 hover:underline">Забыли пароль?</a>
            <p class="text-sm mt-4">
                Нет аккаунта? <a href="/registration" class="text-purple-600 hover:underline">Зарегистрироваться!</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
